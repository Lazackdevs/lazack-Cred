<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="https://telegra.ph/file/016e29eeceab76949bdc3.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazack Organization Creds Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      font-family: 'Roboto', sans-serif;
      color: #f1f1f1;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      transition: transform 0.3s;
      max-width: 500px;
      width: 90%;
    }

    .container:hover {
      transform: scale(1.05);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00bcd4;
      margin: 0;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    h6 {
      font-size: 1rem;
      color: #ffffff;
      margin-bottom: 10px;
      text-align: center;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
      width: 100%;
    }

    .input-container input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 5px 0 0 5px;
      background: #ffffff;
      color: #333;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .input-container input:focus {
      background: #f0f0f0;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    .input-container button {
      padding: 15px;
      border: none;
      border-radius: 0 5px 5px 0;
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      font-weight: bold;
    }

    .input-container button:hover {
      background: #0097a7;
      transform: translateY(-2px);
    }

    .message {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .loading {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00bcd4;
    }

    .history {
      margin-top: 20px;
      max-height: 100px;
      overflow-y: auto;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      color: #ffffff;
    }

    .history-item {
      margin: 5px 0;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .github-icon {
      color: #00bcd4;
      font-size: 2rem;
      transition: color 0.3s;
    }

    .github-icon:hover {
      color: #0097a7;
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="form" aria-labelledby="form-title">
    <img src="https://via.placeholder.com/120" alt="Logo" class="logo">
    <h1 id="form-title">Lazack Organization</h1>
    <h6>Creds Generator</h6>
    <h6>Enter Your Phone Number With Country Code.</h6>
    
    <div class="input-container">
      <input placeholder="e.g 255734980103" type="number" id="number" aria-label="Phone number input">
      <button id="submit" aria-label="Generate code">Generate</button>
    </div>
    
    <div id="loading" class="loading">Loading...</div>
    <div id="pair" class="message"></div>
    
    <div class="history" aria-live="polite" id="history"></div>
    
    <a href="https://github.com/Lazack28/Lazack-Device" target="_blank">
      <i class="fab fa-github github-icon" aria-label="GitHub repository link"></i>
    </a>
  </div>

  <footer>
    Credit to Lazack28
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let loading = document.getElementById("loading");
    let historyContainer = document.getElementById("history");

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      loading.style.display = "block"; // Show loading
      a.innerHTML = ""; // Clear previous messages

      if (!c.value) {
        a.innerHTML = '<span class="error">Enter your WhatsApp number with country code.</span>';
        loading.style.display = "none"; // Hide loading
        return;
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<span class="error">Invalid number format</span>';
        loading.style.display = "none"; // Hide loading
        return;
      }

      const bc = c.value.replace(/[^0-9]/g, "");
      c.value = "+" + bc; // Format the number
      a.innerHTML = '<span class="loading">Please Wait...</span>';

      try {
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service is Unavailable";
        a.innerHTML = `<span class="success">YOUR CODE: <strong>${code}</strong></span>`;
        
        // Add to history
        let historyItem = document.createElement("div");
        historyItem.className = "history-item";
        historyItem.textContent = `Generated Code for ${c.value}: ${code}`;
        historyContainer.appendChild(historyItem);
      } catch (error) {
        a.innerHTML = '<span class="error">An error occurred. Please try again.</span>';
      } finally {
        loading.style.display = "none"; // Hide loading
      }
    });
  </script>
</body>
    </html>
