<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="https://telegra.ph/file/016e29eeceab76949bdc3.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lazack Organization Creds Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #00bcd4;
      --secondary-color: #0097a7;
      --background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: var(--background);
      font-family: 'Roboto', sans-serif;
      color: #f1f1f1;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      max-width: 500px;
      width: 100%;
      margin: auto;
      position: relative;
    }

    .logo {
      width: 100px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      color: var(--primary-color);
      margin: 0 0 0.5rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    h6 {
      font-size: clamp(0.8rem, 3vw, 1rem);
      color: #ffffff;
      margin: 0 0 1.5rem;
      text-align: center;
      line-height: 1.4;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1rem;
      margin: 1rem 0;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #333;
      font-size: 1rem;
      transition: box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .message {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
    }

    .error {
      background: rgba(255, 0, 0, 0.1);
      color: #ff4444;
    }

    .success {
      background: rgba(0, 255, 0, 0.1);
      color: #00C851;
    }

    .loading {
      display: none;
      color: var(--primary-color);
      margin: 1rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .github-icon {
      color: var(--primary-color);
      font-size: 1.5rem;
      margin-top: 1rem;
      transition: color 0.3s;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        border-radius: 15px;
      }

      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="form" aria-labelledby="form-title">
    <img src="https://via.placeholder.com/120" alt="Logo" class="logo">
    <h1 id="form-title">Lazack Organization</h1>
    <h6>Creds Generator</h6>
    <h6>Enter Your Phone Number With Country Code</h6>
    
    <div class="input-container">
      <input placeholder="Example: 255734980103" type="number" id="number" aria-label="Phone number input">
      <button id="submit" aria-label="Generate code">Generate</button>
    </div>
    
    <div id="loading" class="loading">Loading...</div>
    <div id="pair" class="message"></div>
    
    <a href="https://github.com/Lazack28/Lazack-Device" target="_blank" aria-label="GitHub repository">
      <i class="fab fa-github github-icon"></i>
    </a>
  </div>

  <footer>
    Credit to Lazack28 • © 2025 All rights reserved
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairElement = document.getElementById("pair");
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const loadingElement = document.getElementById("loading");

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      loadingElement.style.display = "block";
      pairElement.innerHTML = "";

      const rawNumber = numberInput.value.replace(/\D/g, "");
      
      if (!rawNumber) {
        showError("Please enter a valid phone number");
        return;
      }

      if (rawNumber.length < 11) {
        showError("Number must be at least 11 digits");
        return;
      }

      numberInput.value = `+${rawNumber}`;

      try {
        const { data } = await axios.get(`/code?number=${rawNumber}`);
        const code = data.code || "Service unavailable";
        
        pairElement.innerHTML = `
          <div class="success">
            YOUR CODE: <strong>${code}</strong>
          </div>
        `;
      } catch (error) {
        showError("Failed to generate code. Please try again.");
      } finally {
        loadingElement.style.display = "none";
      }
    });

    function showError(message) {
      pairElement.innerHTML = `<div class="error">${message}</div>`;
      loadingElement.style.display = "none";
    }
  </script>
</body>
</html>
